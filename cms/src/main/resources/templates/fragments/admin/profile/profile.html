<div class="my-container my-black">
	PROFILE INFORMATION
</div>
<div class="my-center" style="margin-top: 30px; margin-bottom: 30px">
	<a href="/profile/add" class="my-button my-blue">Add Profile</a>
</div>

<div class="my-container">
	<tbody>
		<table class="my-table-all my-hoverable">
			<thead>
				<tr class="my-light-grey">
					<th>Profile ID</th>
					<th>Username</th>
					<th>Profile Type</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tr th:each="profile: ${profilePage.content}">
				<td th:text="${profile.profileId}" />
				<td th:text="${profile.username}" />
				<td th:text="${profile.profileType}" />
				<td>
					<a th:href="@{'/profile/edit/' + ${profile.profileId}}" class="my-button my-black">Edit</a>
					<a th:href="@{'/profile/delete/' + ${profile.profileId}}" class="my-button my-red">Delete</a>
				</td>
			</tr>
		</table>
	</tbody>
	<div class="my-center">
		<div th:if="${profilePage.totalPages > 1}" class="my-pagination my-border" th:each="pageNumber : ${pageNumbers}">
			<a th:href="@{/profile(size=${profilePage.size}, page=${pageNumber})}"
			th:class="@{${pageNumber==profilePage.number + 1} ? 'my-active'}">
			<span th:text="${pageNumber}"></span>
			</a>
		</div>
	</div>
</div>
