<div class="my-container my-black">
	ADD PROFILE
</div>
<center>
	<form class="my-container my-light-grey" th:action="@{/profile/add}"
		th:object="${profile}" method="post" style="width: 70%">
		<p class="my-left-align">
			<label>Username</label>
			<input class="my-input my-border" type="text" th:field="*{username}" required />
			<span class="my-text-red" style="font-size:11px" th:text="${error}"></span>
		</p>
		<p class="my-left-align"
			<label>Password</label>
			<input class="my-input my-border" type="password" th:field="*{password}" required />
		</p>
		<p class="my-left-align">
			<label>Profile Type</label>
			<select class="my-select" th:field="*{profileType}" required >
				<option value="Admin">Admin</option>
				<option value="Staff">Staff</option>
			</select>
		</p>
		<p class="my-left-align">
			<input class="my-button my-blue" type="submit" value="Submit" /> <input class="my-button my-black" type="reset" value="Reset" />
		</p>
	</form>
</center>
